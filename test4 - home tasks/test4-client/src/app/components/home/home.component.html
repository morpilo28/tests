<h1>TO DO LIST</h1>

<ng-container *ngIf='toDoList'>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Date</th>
                <th>Tenant Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let task of toDoList'>
                <td>{{task.description}}</td>
                <td>{{task.date | date: 'dd/MM/yyyy'}}</td>
                <td>{{task.tenantId}}</td>
            </tr>
        </tbody>
    </table>
</ng-container>
